<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./font.css" />
</head>

<body>
    <!-- banner -->
    <div
        class="bg-primary h-[52px] flex items-center justify-center text-white font-[500] text-[13px]w sm:h-[70px] sm:text-[17px]">
        <p>تا ۷۰٪ تخفیف برای لوازم جانبی اورجینال آیفون</p>
    </div>
    <!-- header -->
    <header class="max-lg:h-[147px] shadow-[0_0_20px_-5px_#0000001A] lg:h-32 lg:border-b lg:border-[#E6E6E6]">
        <div class="container m-auto">
            <!-- hamburger -->
            <div class="flex justify-between items-center pt-[37px] px-[33px]">
                <img class="md:hidden" src="./assets/svg/hamburger.svg" alt="">
                <!-- apple astor logo -->
                <div class="flex items-center gap-1 md:gap-5 text-primary font-semibold ">
                    <img class="md:w-[52px]" src="./assets/svg/app-store.svg" alt="">
                    <p class="max-md:w-5 max-md:leading-4 md:font-light md:text-[30px]">اپل استور</p>
                </div>
                <!-- md size mahsolat & hamburger menu -->
                <div class="flex items-center gap-2 max-md:hidden">
                    <button
                        class="max-md:hidden bg-primary text-white rounded-full flex items-center gap-2 px-6 py-2 hover:bg-primary/80 duration-700">
                        <img src="./assets/svg/humbergerwithe.svg" alt="">
                        محصولات
                    </button>
                    <div
                        class="max-md:hidden flex items-center justify-between bg-[#FBFBFB] rounded-full px-6 py-2 mx-auto w-[360px]">
                        <input class="bg-transparent outline-none" type="text" placeholder="جستجو کنید">
                        <img src="./assets/svg/Symbol.svg" alt="">
                    </div>
                </div>
                <!-- shopping logo & like  -->
                <div class="flex items-center gap-2">
                    <div class="relative">
                        <img src="./assets/svg/shopping-cart.svg" alt="">
                        <span
                            class="border-primary bg-primary text-white font-[400] rounded-full w-[12px] h-[12px] justify-center text-center text-[10px] absolute -top-1 -right-1">0</span>
                    </div>
                    <div class="relative">
                        <img src="./assets/svg/heart.svg" alt="">
                        <span
                            class="border-primary bg-primary text-white font-[400] rounded-full w-[12px] h-[12px] justify-center text-center text-[10px] absolute -top-1 -right-1">0</span>
                    </div>
                </div>
            </div>
            <!-- serch bar for mobile size -->
            <div class="md:hidden flex items-center justify-between bg-[#F1F1F1] rounded-full p-3 mt-4 mx-[32px] ">
                <input class="bg-transparent outline-none" type="text" placeholder="جستجو کنید">
                <img src="./assets/svg/search-normal.svg" alt="">
            </div>
        </div>
    </header>
    <!-- item list -->
    <div
        class="container m-auto mt-[36px] flex flex-wrap justify-center gap-4 md:justify-between md:bg-lightGray md:rounded-xl lg:px-[137px] lg:gap-2 md:px-[20px]  md:py-[20px]">
        <a class="w-20 h-20 md:w-fit flex flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/apple-watch.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">اپل واچ</span></a>
        <a class="w-20 h-20 flex md:w-fit flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/airpods.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">ایرپاد</span></a>
        <a class="w-20 h-20 flex md:w-fit flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/ipad.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">آیپد</span></a>
        <a class="w-20 h-20 flex md:w-fit flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/iphone.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">آیفون</span></a>
        <a class="w-20 h-20 flex md:w-fit flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/magsafe.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474] text-center">شارژر مگ سیف</span></a>
        <a class="w-20 h-20 flex md:w-fitmd:w-fit flex-col items-center justify-center bg-lightGray rounded-xl"
            href="#"><img src="./assets/svg/homepod.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">هوم پاد</span></a>
        <a class="w-20 h-20 flex md:w-fit flex-col items-center justify-center bg-lightGray rounded-xl" href="#"><img
                src="./assets/svg/apple-tv.svg" alt="">
            <span class="text-xs md:text-base font-medium text[#747474]">اپل تی وی</span></a>
    </div>
    <main class="md:text-[16px]  md:h-[26px] md:my-26">
        <div class="container m-auto flex flex-col items-center justify-center">
            <img class="w-[100px] h-[24px] mt-[64px] md:w-[278px] md:h-[62px]" src="./assets/svg/apple-vision-pro.svg"
                alt="">
            <p class=" text-[17px] font-medium text-[#222222]">اولین نفری باشید
                که ویژن پرو
                می‌خرید
            </p>
            <button class="mt-[16px] bg-primary text-white rounded-full px-6 py-2 hover:bg-primary/80">خرید
                کنید</button>
        </div>
        <div class="relative flex items-center my-10 md:my-16 px-14">
            <img class="absolute right-0 w-12 sm:w-20 lg:w-46" src="./assets/images/right.webp" alt="">
            <img class="m-auto" src="./assets/images/glasses.webp" alt="">
            <img class="absolute left-0 w-12 sm:w-20 lg:w-46" src="./assets/images/left.webp" alt="">
        </div>
        <div class="flex items-center justify-center gap-2">
            <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C4C4C4] rounded-full"></div>
            <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C4C4C4] rounded-full"></div>
            <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C4C4C4] rounded-full"></div>
            <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-primary rounded-full"></div>
        </div>
    </main>
    <div class="container mx-auto flex justify-between items-center mt-[84px] md:hidden px-[20px]">
        <p class="font-semibold text-primary pb-2 lg:text-3xl">پیشنهاد شگفت انگیز</p>
        <div class="hidden lg:block bg-primary flex-1 h-[1px]"></div>
        <div class="flex gap-2">
            <div>
                <span
                    class="block w-8 h-8 lg:w-1/6 lg:h16 bg-[#FFF1EB] text-center leading-8 lg:leading-16 rounded-lg text-primary font-semibold">10</span>
                <p class="text-xs lg:text-base text-center font-medium mt-2">ثانیه</p>
            </div>
            <div>
                <span
                    class="block w-8 h-8 lg:w-1/6 lg:h16 bg-[#FFF1EB] text-center leading-8 lg:leading-16 rounded-lg text-primary font-semibold">15</span>
                <p class="text-xs lg:text-base text-center font-medium mt-2">دقیقه</p>
            </div>
            <div>
                <span
                    class="block w-8 h-8 lg:w-1/6 lg:h16 bg-[#FFF1EB] text-center leading-8 lg:leading-16 rounded-lg text-primary font-semibold">10</span>
                <p class="text-xs lg:text-base text-center font-medium mt-2">ساعت</p>
            </div>
            <div>
                <span
                    class="block w-8 h-8 lg:w-1/6 lg:h16 bg-primary text-center leading-8 lg:leading-16 rounded-lg text-white font-semibold">10</span>
                <p class="text-xs lg:text-base text-center font-medium mt-2">روز</p>
            </div>
        </div>
    </div>
</body>

</html>
